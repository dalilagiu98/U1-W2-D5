<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon - Replica</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="topbar">
        <img src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
      <div id="navigationbar">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#"> Gift Cards</a>
        <a href="#">Sell</a>
      </div>
    </header>
    <aside class="fitting-body">
      <button>Shop All Holiday Gift Cards</button>
      <div>
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>
    </aside>
    <main class="fitting-body">
      <section id="first-section">
        <div id="title-section">
          <span>Find the perfect gift</span>
          <a href="#">Shop now</a>
        </div>
        <div id="gallery">
          <div class="img-container">
            <img src="./assets/images/img_1.jpg" alt="kindle-tablet" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_2.jpg" alt="pc-img" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_3.jpg" alt="watch" />
          </div>
          <div class="img-container">
            <img src="./assets/images/img_4.jpg" alt="pets" />
          </div>
        </div>
      </section>
      <section class="banner">
        <img src="./assets/images/img_9.png" alt="stationary" />
        <span>Play the gifting game</span>
        <a href="#">Shop gaming</a>
      </section>
      <section class="banner">
        <img src="./assets/images/img_10.png" alt="audio" />
        <span>The sound of cheer</span>
        <a href="#">Shop Audio & Accessories</a>
      </section>
    </main>
    <footer>
      <div id="bar-footer">
        <a href="#top">Back to top</a>
      </div>
      <div id="footer-bar">
        <img src="./assets/images/logo.png" alt="logo-amazon" />
      </div>
    </footer>
  </body>
</html>
